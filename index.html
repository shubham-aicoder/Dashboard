<!DOCTYPE HTML>

<html>
	<head>
		<title>Dashboard</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
		<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>-->
		<script src="js/skel.min.js"></script>
		<!--<script src="js/skel-panels.min.js"></script>-->
		<script src="js/init.js"></script>
		
		
		




			<link rel="stylesheet" href="css/dc.css" />
<link rel="stylesheet" href="css/stylenew.css" />
			<link rel="stylesheet" href="css/introjs.css" />
			<link rel="stylesheet" type="text/css" href="css/leaflet.css">
			
			
		
<style>
	      .intro_button{
	        margin-top: 38px;
	        float: left;
	        margin-left: 30px;
    		background-color: #1ab394;
    		color: white;
	      }
</style>

	</head>
	<body>
		<div id="wrapper">
			
			<!-- Header -->
			<div id="header">
				<button class="intro_button" type="button" autofocus onclick="javascript:introJs().setOption('showProgress', true).start();">Start Tour!</button>
				<div class="container"> 					<!-- Logo -->
					<div id="logo">
						<h1><a href="#">Analytics Dashboard</a></h1>

					</div>
					
					<!-- Nav -->

				</div>
			</div>
			<!-- /Header -->
			
			<div id="page" style="margin-top:-61px;">

				<div class="container">

					<div class="row">
						<div class="2u chart-wrapper" data-step="1" data-intro="Police Station Selector Drop Down. Select a police station to view specific stats.OPTIONAL FIELD"style="font-weight: normal" data-position="right" id="menuselect" style="background-color: #33CC99; height: 60px;">
							<div class="chart-title">  <strong> Police Station Selector </strong> </div>					
						</div>
						<div class="2u">
				<div> <span> &nbsp</span></div>
						</div>
						<div class="2u chart-wrapper" data-step="2" data-intro="Widget Displays the total count of records for the selections"style="font-weight: normal" data-position="bottom" id="total-projects">
							<div class="chart-title">  <strong> Total Count </strong> </div>					
						</div>
						<div class="2u chart-wrapper"  data-step="3" data-intro="Widget Displays the Net fatalities count for the selections"style="font-weight: normal" data-position="bottom" id="net-Fatalities">
							<div class="chart-title">  <strong> Net Fatalities </strong> </div>					
						</div>


					<div class="3u dc-data-count dc-chart"  data-step="4" data-intro="Selection widget displays the total rows available and rows currently selected in analysis"style="font-weight: normal" data-position="left"  id="row-selection">
						<span class="filter-count">_</span> / <span class="total-count">_</span> records | <br\>
						<span  data-step="11" data-intro="Click to reset the filters for the analysis"style="font-weight: normal" data-position="left" > 
							<a href='javascript:dc.filterAll();dc.redrawAll();'><font color="#33CC99">Reset All</font></a>
						</span>
					</div>
							

				</div>


					<div class="row">

						<div class="6u chart-wrapper"  data-step="5" data-intro="Area chart showing the number of fatalities over a period of time. Drag and select to view detailed data for a particular time range"style="font-weight: normal" data-position="right"  id="date-chart">
							<div class="chart-title bold"> <strong> Number of Fatalities </strong></div>

						</div>
						<div class="3u chart-wrapper" data-step="6" data-intro="View the fatalities count for the different type of Collision. Hover the mouse for tooltips."style="font-weight: normal" data-position="left"  id="collisionType-chart">
							<div class="chart-title">  <strong> Fatalities Count for Collision Type </strong> </div>							

						</div>
						<div class="3u chart-wrapper"  data-step="7" data-intro="Intersection/Mid-block status displayed on a donut chart. Hover for tool tips"style="font-weight: normal" data-position="left"  id="intersection-chart">
							<div class="chart-title">  <strong> Intersection/Mid-block </strong> </div>					
						</div>
					</div>

					<div class="row">

						<div class="4u chart-wrapper"  data-step="8" data-intro="View the fatalities counts for the different police station groups"style="font-weight: normal" data-position="right"  id="policeStation-chart">
							<div class="chart-title">  <strong> Fatalities Count by Police Stations </strong> </div>
						</div>

						<div class="4u chart-wrapper"  data-step="9" data-intro="View the fatalities count for the hit and run cases. Hover the cursoe for tooltips."style="font-weight: normal" data-position="top" id="hitAndRun-chart">
							<div class="chart-title">  <strong> Fatalities Count by Hit and Run Cases</strong></div>
						</div>
						<!--<div class = "4u chart-wrapper" data-step="9" data-intro="View the fatalities count by maneuver type.THIS CHART IS STAND ALONE AND WILL NOT FILTER BY THE OTHER SELECTIONS" id="map2" style="height: 250px">
							<div class="chart-title">  <strong> Map </strong> </div>
													

						</div>-->

						<div class = "4u chart-wrapper" data-step="10" data-intro="View the map with heat map feature" id="map" style="height: 250px">
							<div class="chart-title">  <strong> Map </strong> </div>
													

						</div>
						<!--
						<div class="4u chart-wrapper"  data-step="10" data-intro="View the fatalities count by maneuver type.THIS CHART IS STAND ALONE AND WILL NOT FILTER BY THE OTHER SELECTIONS"style="font-weight: normal" data-position="left"  id="maneuver-Fatalities">
							<div class="chart-title">  <strong> Fatalities count by Maneuver Type </strong> </div>
						</div>-->
				
						
						
				</div>	
			</div>

			
		</div>

<script src='js/jquery.min.js' type='text/javascript'></script>
<script type="text/javascript "src="js/underscore-min.js"></script>
<script src='js/crossfilter.js' type='text/javascript'></script>
<script src='js/d3.js' type='text/javascript'></script>
<script src='js/dc.js' type='text/javascript'></script>
<script src="js/leaflet.js" type="text/javascript" ></script>
<script type="text/javascript "src="js/leaflet-heat.js"></script>
<script src='js/queue.js' type='text/javascript'></script>
<script src='js/Dashboard.js' type='text/javascript'></script>
<script src="js/intro.js" type="text/javascript"></script>



	</body>
</html>
